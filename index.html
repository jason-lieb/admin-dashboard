<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <header>
    <div class="search"><img src="" alt=""><input type="text"></div>
    <div class="profile">
      <button></button><img class= 'avatar small' src="" alt="avatar">
      <h4>Jason Lieb</h4>
    </div>
    <div>
      <img class= 'avatar large' src="" alt="avatar">
      <p>Hi there,</p>
      <h3>Jason Lieb (@jlieb3)</h3>
    </div>
    <div class="buttons"><button>New</button><button>Upload</button><button>Share</button></div>
  </header>
  <aside>
    <h2>Dashboard</h2>
    <ul>
      <li>Home</li>
      <li>Profile</li>
      <li>Messages</li>
      <li>History</li>
      <li>Tasks</li>
      <li>Communities</li>
    </ul>
    <ul>
      <li>Settings</li>
      <li>Support</li>
      <li>Privacy</li>
    </ul>
  </aside>
  <main>
    <div class="projects"></div>
    <div class="announcements"></div>
    <div class="trending"></div>
  </main>
</body>
</html>
